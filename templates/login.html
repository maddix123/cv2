{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">
  <label>Email</label>
  <input type="email" name="email" required />
  <label>Password</label>
  <input type="password" name="password" required />
  <button class="btn" type="submit">Login</button>
</form>
<p class="hint">Don't have an account? <a href="{{ url_for('signup') }}">Create one</a>.</p>
{% endblock %}
