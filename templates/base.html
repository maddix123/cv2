<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MODS99 Passport Tool</title>
    <style>
      body { font-family: Arial, sans-serif; background: #f5f7fb; margin: 0; }
      header { background: #111827; color: #fff; padding: 1rem 2rem; }
      main { max-width: 720px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 6px 20px rgba(15, 23, 42, 0.08); }
      nav a { color: #fff; margin-right: 1rem; text-decoration: none; }
      .btn { background: #2563eb; color: #fff; padding: 0.6rem 1.2rem; border-radius: 8px; border: none; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 1rem; }
      .flash { padding: 0.75rem 1rem; border-radius: 6px; margin-bottom: 1rem; }
      .flash.error { background: #fee2e2; color: #991b1b; }
      .flash.success { background: #dcfce7; color: #166534; }
      label { display: block; margin-top: 0.75rem; font-weight: 600; }
      input { width: 100%; padding: 0.6rem; margin-top: 0.4rem; border-radius: 6px; border: 1px solid #cbd5f5; }
      .hint { margin-top: 1rem; color: #334155; font-size: 0.95rem; }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="{{ url_for('index') }}">Passport Tool</a>
        {% if session.get('user_id') %}
          <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}">Login</a>
          <a href="{{ url_for('signup') }}">Sign Up</a>
        {% endif %}
      </nav>
    </header>
    <main>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
