{% extends 'base.html' %}
{% block content %}
<h2>Sign Up</h2>
<form method="post">
  <label>Email</label>
  <input type="email" name="email" required />
  <label>Password</label>
  <input type="password" name="password" required />
  <button class="btn" type="submit">Create account</button>
</form>
<p class="hint">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
{% endblock %}
